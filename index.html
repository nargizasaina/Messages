<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        #root {
            margin: 20px 10px;
        }

        .message-div {
            border: 1px solid black;
            padding: 10px;
            border-radius: 7px;
            margin: 3px 0;
        }

        #form {
            padding: 10px;
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <form method="post" id="form">
        <div class="input-group">
            <span class="input-group-text">Message</span>
            <textarea class="form-control" aria-label="Message" id="textarea" placeholder="Your message here"
                name="textarea"></textarea>
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Author</span>
            <input type="text" class="form-control" id="input" name="author" placeholder="Author name"
                aria-label="Author" aria-describedby="basic-addon1">
        </div>

        <button type="submit" class="btn btn-success buttonload">
            <i class="fa" id="spinner"></i>Success</button>
    </form>

    <script type="text/javascript" src="app.js"></script>
</body>

</html>
